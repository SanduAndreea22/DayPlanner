    <!-- ðŸŒ¿ Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- ðŸŽ¨ GLOBAL STYLE -->
    <style>
        :root {
            /* ðŸŽ€ PALETÄ‚ EMOÈšIONALÄ‚ */
            --pink: #f2a1c7;
            --pink-soft: #fde1ee;
            --blue: #a9c8ff;
            --blue-soft: #e9f0ff;

            --text-main: #3b2f3f;
            --text-muted: #8b7c8f;

            --card-bg: rgba(255,255,255,0.72);
            --radius: 28px;

            --shadow-main: 0 30px 70px rgba(0,0,0,0.12);
            --shadow-glow: 0 20px 55px rgba(242,161,199,0.45);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: var(--text-main);

            background:
                radial-gradient(1100px 550px at 12% 18%, rgba(242,161,199,0.45), transparent 60%),
                radial-gradient(900px 480px at 88% 30%, rgba(169,200,255,0.40), transparent 60%),
                linear-gradient(135deg, #fdecef 0%, #eef2ff 100%);

            animation: bgFlow 26s ease-in-out infinite alternate;
        }

        @keyframes bgFlow {
            0%   { background-position: 0% 0%, 100% 0%, 0% 0%; }
            50%  { background-position: 6% 14%, 94% 10%, 50% 50%; }
            100% { background-position: 12% 22%, 88% 16%, 100% 100%; }
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* ===== HEADER / NAV ===== */

        header {
            padding: 26px 34px;
        }

        nav {
            max-width: 1100px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 600;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .menu a {
            margin-left: 22px;
            font-size: 0.9rem;
            color: var(--text-muted);
            position: relative;
        }

        .menu a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 0;
            height: 2px;
            background: linear-gradient(135deg, var(--pink), var(--blue));
            transition: width .35s ease;
        }

        .menu a:hover::after {
            width: 100%;
        }

        /* ===== MAIN ===== */

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 20px;
            flex-grow: 1;
        }

        /* ===== CARD ===== */

        .card {
            position: relative;
            background: var(--card-bg);
            backdrop-filter: blur(26px);
            border-radius: var(--radius);
            padding: 50px;
            width: 100%;
            max-width: 560px;
            box-shadow: var(--shadow-main);
            animation: floatIn .9s ease;
        }

        @keyframes floatIn {
            from { transform: translateY(30px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        .card::before {
            content: "";
            position: absolute;
            inset: -26px;
            background: linear-gradient(
                135deg,
                rgba(242,161,199,0.55),
                rgba(169,200,255,0.55)
            );
            border-radius: 42px;
            filter: blur(54px);
            z-index: -1;
        }

        .title-gradient {
            font-size: 30px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--pink), var(--blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .muted {
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        /* ===== BUTTONS ===== */

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 14px 22px;
            border-radius: 26px;
            font-weight: 500;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(14px);
            box-shadow:
                0 12px 30px rgba(0,0,0,0.12),
                inset 0 1px 0 rgba(255,255,255,0.6);
            transition: all .35s ease;
        }

        .button.primary {
            background: linear-gradient(135deg, var(--pink), var(--blue));
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .button.secondary {
            opacity: 0.85;
        }

        .button:hover {
            transform: translateY(-4px);
            box-shadow:
                0 24px 55px rgba(0,0,0,0.22),
                inset 0 1px 0 rgba(255,255,255,0.45);
        }

        /* ===== FOOTER ===== */

        footer {
            margin-top: 80px;
            padding-bottom: 40px;
            text-align: center;
        }

        .footer-cards {
            display: flex;
            justify-content: center;
            gap: 26px;
            flex-wrap: wrap;
        }

        .footer-card {
            min-width: 160px;
            padding: 20px 24px;
            border-radius: 24px;
            background: rgba(255,255,255,0.65);
            backdrop-filter: blur(14px);
            box-shadow:
                0 14px 36px rgba(0,0,0,0.12),
                inset 0 1px 0 rgba(255,255,255,0.6);
            font-size: 0.85rem;
            line-height: 1.4;
            transition: transform .35s ease;
        }

        .footer-card.highlight {
            background: linear-gradient(
                135deg,
                rgba(242,161,199,0.7),
                rgba(169,200,255,0.7)
            );
        }

        .footer-card:hover {
            transform: translateY(-4px);
        }

    </style>

    {% block extra_head %}{% endblock %}
</head>
